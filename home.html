<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tech Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-top: 0;
        }
        .intro {
            font-size: 1.2em;
            margin: 20px 0;
            color: #555;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            background-color: #ff6200;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #e05500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Tech Shop</h1>
        <p class="intro">Your one-stop shop for the latest and greatest in mobile phones and laptops. Explore our wide range of products and find the perfect device for you.</p>
        <div class="button-group">
            <a href="/mobiles" class="button">Mobiles</a>
            <a href="/laptops" class="button">Laptops</a>
        </div>
    </div>
</body>
</html>
