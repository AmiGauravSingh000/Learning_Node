<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            overflow: hidden;
            text-align: center;
            margin: 20px;
            padding: 20px;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 1.5em;
            margin: 0;
        }
        .card-description {
            font-size: 1em;
            color: #666;
            margin: 10px 0;
        }
        .card-likes {
            font-size: 1.2em;
            color: #ff6200;
            margin: 10px 0;
        }
        .like-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-right: 5px;
        }
        .like-count {
            vertical-align: middle;
            font-size: 1.2em;
        }
        .buy-button {
            background-color: #ff6200;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .buy-button:hover {
            background-color: #e05500;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://images.pexels.com/photos/374074/pexels-photo-374074.jpeg" alt="Laptop Image">
        <div class="card-content">
            <h2 class="card-title">HP Pavilion</h2>
            <p class="card-description">The HP Pavilion offers a 15.6-inch Full HD display, Intel i7 processor, 16GB RAM, and 512GB SSD. Perfect for work and play.</p>
            <div class="card-likes">
                <button class="like-button">&#128077;</button><span class="like-count">256</span>
            </div>
            <a href="#" class="buy-button">Buy Now</a>
            <a href="/" class="buy-button">Home</a>
        </div>
        <a href="/mobiles" class="buy-button">Mobiles</a>
    </div>
</body>
</html>
