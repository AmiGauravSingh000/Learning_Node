<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 3em;
            margin: 0;
        }
        .container p {
            font-size: 1.2em;
            color: #555;
            margin: 20px 0;
        }
        .container a {
            text-decoration: none;
            color: #ff6200;
            font-size: 1.2em;
            border: 2px solid #ff6200;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container a:hover {
            background-color: #ff6200;
            color: white;
        }
        .container img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <img src="https://images.pexels.com/photos/374074/pexels-photo-374074.jpeg" alt="Error Image">
        <p>It might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/">Go to Homepage</a>
    </div>
</body>
</html>
