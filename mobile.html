<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            overflow: hidden;
            text-align: center;
            margin: 20px;
            padding: 20px;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 1.5em;
            margin: 0;
        }
        .card-description {
            font-size: 1em;
            color: #666;
            margin: 10px 0;
        }
        .card-price {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }
        .shop-button {
            background-color: #ff6200;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .shop-button:hover {
            background-color: #e05500;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="IMG_URL" alt="Mobile Image">
        <div class="card-content">
            <h2 class="card-title">Mobile Name</h2>
            <p class="card-description">DESC</p>
            <p class="card-price">$599.99</p>
            <a href="#" class="shop-button">Shop Now</a>
            <a href="/" class="shop-button">Home</a>
        </div>
        <a href="/laptops" class="shop-button">laptops</a>
    </div>
</body>
</html>
